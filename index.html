<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Bordo v25 - Full Sync</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f1f5f9; }
        .sidebar { width: 260px; height: 100vh; position: fixed; background: #0f172a; color: white; padding: 20px; }
        .conteudo { margin-left: 260px; padding: 20px; }
        .card-branco { background: white; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .tabela-obra { width: 100%; border-collapse: collapse; font-size: 10px; margin-top: 15px; }
        .tabela-obra th, .tabela-obra td { border: 1px solid #cbd5e1; padding: 6px; text-align: center; }
        .header-tabela { background: #1e3a8a; color: white; font-weight: bold; }
        .clicavel { cursor: pointer; transition: 0.3s; border: 2px dashed #cbd5e1; position: relative; }
        .clicavel:hover { border-color: #1e3a8a; background: #f8fafc; }
        .clicavel:hover::after { content: 'SUBIR JPEG'; position: absolute; inset: 0; background: rgba(30,58,138,0.1); display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: bold; color: #1e3a8a; }
    </style>
</head>
<body>

<div class="sidebar flex flex-col gap-4">
    <h2 class="text-xl font-black border-b border-slate-700 pb-2 italic text-blue-400">PAINEL OBRA</h2>
    <button onclick="document.getElementById('fCurva').click()" class="bg-blue-600 p-3 rounded font-bold hover:bg-blue-500 transition">üìÇ IMPORTAR CURVA S</button>
    <button onclick="document.getElementById('fHH').click()" class="bg-emerald-600 p-3 rounded font-bold hover:bg-emerald-500 transition">üë∑ IMPORTAR HH</button>
    <button onclick="abrirConfig()" class="bg-slate-700 p-3 rounded font-bold hover:bg-slate-600 transition">‚öôÔ∏è CONFIGURA√á√ÉO</button>
    
    <input type="file" id="fCurva" class="hidden" accept=".xlsx">
    <input type="file" id="fHH" class="hidden" accept=".xlsx">
    <input type="file" id="upLogo" class="hidden" accept="image/jpeg, image/png" onchange="uploadLogo(this)">
</div>

<div class="conteudo">
    <div class="card-branco">
        <div class="flex justify-between items-center mb-6">
            <div class="w-48 h-20 flex items-center justify-center p-2 rounded">
                <img src="https://i.imgur.com/uGzX6Vp.png" class="max-h-full">
            </div>
            <div class="text-center">
                <h1 class="text-3xl font-black text-blue-900 uppercase">Painel de Bordo</h1>
                <p id="infoClienteObra" class="text-xs font-bold text-slate-500">SINCRONIZANDO...</p>
            </div>
            <div id="boxLogoCliente" class="w-48 h-20 clicavel rounded flex items-center justify-center overflow-hidden" onclick="document.getElementById('upLogo').click()">
                <img id="logoCli" src="" class="max-h-full hidden">
                <span id="txtLogo" class="text-[9px] font-bold text-slate-400">LOGO CLIENTE</span>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-1 mb-1">
            <div class="bg-blue-900 text-white p-4 text-center">
                <span class="block text-[9px] uppercase opacity-70">Avan√ßo Realizado</span>
                <span id="resAvanco" class="text-2xl font-black text-green-400">0.00%</span>
            </div>
            <div class="bg-blue-900 text-white p-4 text-center">
                <span class="block text-[9px] uppercase opacity-70">Produtividade Acum.</span>
                <span id="resProd" class="text-2xl font-black text-yellow-400">0%</span>
            </div>
            <div class="bg-blue-900 text-white p-4 text-center">
                <span class="block text-[9px] uppercase opacity-70">HH Real Acumulado</span>
                <span id="resHH" class="text-2xl font-black text-white">0,00</span>
            </div>
            <div class="bg-blue-900 text-white p-4 text-center">
                <span class="block text-[9px] uppercase opacity-70">Semana Ref.</span>
                <select id="selSemana" class="bg-transparent font-black text-xl outline-none w-full text-center cursor-pointer"></select>
            </div>
        </div>

        <table class="tabela-obra">
            <thead class="header-tabela">
                <tr>
                    <th class="w-32">INDICADORES</th><th class="w-20">ANTERIOR</th><th>SEG</th><th>TER</th><th>QUA</th><th>QUI</th><th>SEX</th><th>SAB</th><th>DOM</th><th>SEMANA</th><th class="bg-slate-900">ACUMULADO</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>

        <div class="mt-6 border p-4 bg-white rounded shadow-inner" style="height: 350px;">
            <canvas id="graficoCurva"></canvas>
        </div>
    </div>
</div>

<div id="modalCfg" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="bg-white p-8 rounded-lg w-[400px] shadow-2xl border-t-8 border-blue-900">
        <h3 class="font-black mb-4">CONFIGURA√á√ÉO</h3>
        <div class="space-y-3 text-xs">
            <input type="text" id="cCliente" placeholder="CLIENTE" class="w-full border p-2 rounded">
            <input type="text" id="cObra" placeholder="OBRA" class="w-full border p-2 rounded">
            <div class="flex gap-2">
                <input type="date" id="cIni" class="w-1/2 border p-2 rounded">
                <input type="date" id="cFim" class="w-1/2 border p-2 rounded">
            </div>
            <input type="number" id="cHH" placeholder="HH TOTAL CONTRATO" class="w-full border p-2 rounded">
        </div>
        <div class="flex gap-2 mt-6">
            <button onclick="salvarConfig()" class="flex-1 bg-blue-900 text-white p-3 rounded font-black">SALVAR</button>
            <button onclick="document.getElementById('modalCfg').classList.add('hidden')" class="flex-1 text-slate-400">FECHAR</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAW35OKtqp0sp6vBgC3QsDyB31nfO6gQyo",
      authDomain: "painel-de-bordo-3f96a.firebaseapp.com",
      databaseURL: "https://painel-de-bordo-3f96a-default-rtdb.firebaseio.com",
      projectId: "painel-de-bordo-3f96a",
      storageBucket: "painel-de-bordo-3f96a.firebasestorage.app",
      messagingSenderId: "444721715892",
      appId: "1:444721715892:web:320c09972eac5632f3d5e1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();
    let dadosCurva = [], chart = null;

    // --- ESCUTA O FIREBASE ---
    db.ref('painel').on('value', snap => {
        const d = snap.val() || {};
        if(d.config) {
            document.getElementById('infoClienteObra').innerText = `${d.config.cliente} | ${d.config.obra}`.toUpperCase();
            if(d.config.logo) {
                document.getElementById('logoCli').src = d.config.logo;
                document.getElementById('logoCli').classList.remove('hidden');
                document.getElementById('txtLogo').classList.add('hidden');
            }
        }
        dadosCurva = d.curva || [];
        if(dadosCurva.length > 0) { popularSemanas(); atualizarTudo(); }
    });

    async function uploadLogo(input) {
        const file = input.files[0];
        if(!file) return;
        const ref = storage.ref('logos/cliente_logo.jpg');
        await ref.put(file);
        const url = await ref.getDownloadURL();
        db.ref('painel/config').update({ logo: url });
        alert("Logo atualizada!");
    }

    function popularSemanas() {
        const sems = [...new Set(dadosCurva.map(x => x.Semana))].sort();
        const sel = document.getElementById('selSemana');
        const v = sel.value; sel.innerHTML = '';
        sems.forEach(s => sel.add(new Option(s, s)));
        sel.value = v || sems[sems.length-1];
    }

    document.getElementById('selSemana').onchange = atualizarTudo;

    function atualizarTudo() {
        const sSel = document.getElementById('selSemana').value;
        const nSel = parseInt(sSel.replace(/\D/g,''));
        
        // C√°lculo Acumulado (Garante os 12.23%)
        const realAcm = dadosCurva.filter(x => parseInt(x.Semana.replace(/\D/g,'')) <= nSel).reduce((a,c)=>a+(c.Avanco_Realizado_Perc||0),0);
        document.getElementById('resAvanco').innerText = (realAcm * 100).toFixed(2) + "%";

        renderTabela(sSel, nSel);
        renderGrafico(nSel);
    }

    function renderTabela(sSel, nSel) {
        const dias = ['Segunda','Ter√ßa','Quarta','Quinta','Sexta','S√°bado','Domingo'];
        const filtAcm = dadosCurva.filter(x => parseInt(x.Semana.replace(/\D/g,'')) <= nSel);
        const filtAnt = dadosCurva.filter(x => parseInt(x.Semana.replace(/\D/g,'')) < nSel);
        const filtSem = dadosCurva.filter(x => x.Semana === sSel);

        const row = (label, key, isPerc, color) => {
            let ant = filtAnt.reduce((a,c)=>a+(c[key]||0),0);
            let sem = filtSem.reduce((a,c)=>a+(c[key]||0),0);
            let acm = filtAcm.reduce((a,c)=>a+(c[key]||0),0);
            
            // Especial para Produtividade (M√©dia)
            if(key === 'Produtividade') {
                ant = filtAnt.length ? ant/filtAnt.length : 0;
                sem = filtSem.length ? sem/filtSem.length : 0;
                acm = filtAcm.length ? acm/filtAcm.length : 0;
            }

            let h = `<tr class="${color}"><td>${label}</td><td>${isPerc ? (ant*100).toFixed(2)+'%' : ant.toLocaleString()}</td>`;
            dias.forEach(d => {
                let v = dadosCurva.find(x => x.Semana === sSel && x.Dia.includes(d))?.[key] || 0;
                h += `<td>${isPerc ? (v*100).toFixed(2)+'%' : v.toLocaleString()}</td>`;
            });
            h += `<td>${isPerc ? (sem*100).toFixed(2)+'%' : sem.toLocaleString()}</td><td class="bg-slate-50 font-bold">${isPerc ? (acm*100).toFixed(2)+'%' : acm.toLocaleString()}</td></tr>`;
            return h;
        };

        let html = row('Previsto (%)', 'Avanco_Previsto_Perc', true, '');
        html += row('Realizado (%)', 'Avanco_Realizado_Perc', true, 'text-green-700 font-bold');
        html += row('Produtividade', 'Produtividade', true, 'text-blue-600');
        html += row('HH Agregado', 'HH_Agregado', false, 'text-orange-600');
        html += row('HH Real', 'HH_Real', false, 'text-slate-600');

        document.getElementById('corpoTabela').innerHTML = html;
        
        // Atualiza HH Real Acumulado no topo
        const hhRealAcm = filtAcm.reduce((a,c)=>a+(c.HH_Real||0),0);
        document.getElementById('resHH').innerText = hhRealAcm.toLocaleString('pt-BR');
    }

    function renderGrafico(nSel) {
        const sems = [...new Set(dadosCurva.map(x => x.Semana))].sort();
        let pAcm = 0, rAcm = 0, labels = [], dP = [], dR = [];

        sems.forEach(s => {
            labels.push(s);
            const d = dadosCurva.filter(x => x.Semana === s);
            pAcm += d.reduce((a,c)=>a+(c.Avanco_Previsto_Perc||0),0);
            dP.push((pAcm*100).toFixed(2));
            if(parseInt(s.replace(/\D/g,'')) <= nSel) {
                rAcm += d.reduce((a,c)=>a+(c.Avanco_Realizado_Perc||0),0);
                dR.push((rAcm*100).toFixed(2));
            }
        });

        if(chart) chart.destroy();
        chart = new Chart(document.getElementById('graficoCurva'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Planejado', data: dP, borderColor: '#94a3b8', borderDash: [5,5], pointRadius: 0, fill: false },
                    { label: 'Realizado', data: dR, borderColor: '#10b981', borderWidth: 4, pointBackgroundColor: '#10b981' }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function abrirConfig() { document.getElementById('modalCfg').classList.remove('hidden'); }
    function salvarConfig() {
        const obj = {
            cliente: document.getElementById('cCliente').value,
            obra: document.getElementById('cObra').value,
            inicio: document.getElementById('cIni').value,
            fim: document.getElementById('cFim').value,
            hh: document.getElementById('cHH').value
        };
        db.ref('painel/config').update(obj).then(() => document.getElementById('modalCfg').classList.add('hidden'));
    }

    // Importa√ß√£o Excel (Corrigido para aceitar as novas colunas)
    function setupImp(id, path) {
        document.getElementById(id).onchange = e => {
            const reader = new FileReader();
            reader.onload = evt => {
                const wb = XLSX.read(evt.target.result, {type:'binary'});
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                db.ref(`painel/${path}`).set(json).then(() => alert("IMPORTADO!"));
            };
            reader.readAsBinaryString(e.target.files[0]);
        };
    }
    setupImp('fCurva', 'curva');
    setupImp('fHH', 'hh');
</script>
</body>
</html>
