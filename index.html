<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Bordo - Online</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; display: flex; }
        #sidebar { transition: all 0.3s; width: 60px; height: 100vh; position: fixed; left: 0; top: 0; z-index: 1000; overflow: hidden; }
        #sidebar:hover { width: 260px; }
        .menu-label { opacity: 0; transition: opacity 0.2s; white-space: nowrap; font-size: 11px; font-weight: bold; }
        #sidebar:hover .menu-label { opacity: 1; }
        .painel-container { background: white; padding: 25px; border: 1px solid #cbd5e1; width: 1150px; margin: 20px auto; min-height: 800px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
        .header-azul { background-color: #1e3a8a !important; color: white !important; font-weight: bold; }
        .tab-bor { width: 100%; border-collapse: collapse; font-size: 11px; table-layout: fixed; border: 1.5px solid #1e293b; }
        .tab-bor th, .tab-bor td { border: 1px solid #cbd5e1; padding: 6px 2px; text-align: center; }
        .logo-box { width: 180px; height: 60px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px dashed #cbd5e1; border-radius: 4px; }
        .logo-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        textarea { width: 100%; height: 90px; border: 1px solid #e2e8f0; border-radius: 4px; padding: 8px; font-size: 11px; resize: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <nav id="sidebar" class="bg-slate-900 flex flex-col text-white shadow-xl">
        <div class="p-4 mb-6 border-b border-slate-700 flex items-center gap-4">
            <span class="text-xl">üìä</span><span class="menu-label uppercase">Painel Empresa v20</span>
        </div>
        <div class="flex flex-col gap-4 px-3">
            <button onclick="irPara('principal')" class="p-3 hover:bg-slate-700 rounded flex items-center gap-4 transition text-left w-full">
                <span>üè†</span> <span class="menu-label uppercase">Painel de Bordo</span>
            </button>
            <button onclick="irPara('produtividade')" class="p-3 hover:bg-green-800 rounded flex items-center gap-4 transition text-left w-full">
                <span>üìà</span> <span class="menu-label uppercase">Produtividade</span>
            </button>
            <hr class="border-slate-700">
            <button onclick="document.getElementById('modalConfig').style.display='flex'" class="p-3 hover:bg-blue-800 rounded flex items-center gap-4 transition text-left w-full">
                <span>‚öôÔ∏è</span> <span class="menu-label uppercase">Configura√ß√£o</span>
            </button>
            <button onclick="document.getElementById('fCurva').click()" class="p-3 hover:bg-slate-700 rounded flex items-center gap-4 transition text-left w-full">
                <span>üìÇ</span> <span class="menu-label uppercase">Dados Curva S</span>
            </button>
            <button onclick="document.getElementById('fHH').click()" class="p-3 hover:bg-slate-700 rounded flex items-center gap-4 transition text-left w-full">
                <span>üë∑</span> <span class="menu-label uppercase">Dados HH</span>
            </button>
        </div>
    </nav>

    <input type="file" id="fCurva" accept=".xlsx" class="hidden">
    <input type="file" id="fHH" accept=".xlsx" class="hidden">

    <main class="flex-1 ml-[60px]">
        <div id="telaPrincipal" class="painel-container">
            <div class="flex justify-between items-center mb-4">
                <div class="logo-box bg-white"><img id="imgEmpresa" src="https://i.imgur.com/uGzX6Vp.png"></div>
                <div class="text-center">
                    <h1 class="text-3xl font-black uppercase tracking-tight text-blue-900">Painel de Bordo</h1>
                    <p id="dspClienteObra" class="text-[11px] font-bold text-slate-500 uppercase">SINCRONIZANDO COM FIREBASE...</p>
                </div>
                <div class="logo-box border-dashed border-slate-300">
                    <span id="txtLogoCliente" class="text-[9px] text-slate-400 font-bold">LOGO CLIENTE</span>
                    <img id="imgCliente" class="hidden">
                </div>
            </div>

            <div class="bg-blue-900 text-white flex justify-around p-3 mb-4 rounded shadow-inner">
                <div class="text-center px-4 border-r border-blue-800 flex-1">
                    <span class="block text-[9px] uppercase opacity-70">Avan√ßo Real</span>
                    <span id="dspAvancoReal" class="text-xl font-black text-green-400">0.00%</span>
                </div>
                <div class="text-center px-4 border-r border-blue-800 flex-1">
                    <span class="block text-[9px] uppercase opacity-70">Produtividade</span>
                    <span id="dspProdAcum" class="text-xl font-black">0%</span>
                </div>
                <div class="text-center px-4 border-r border-blue-800 flex-1">
                    <span class="block text-[9px] uppercase opacity-70">HH Real</span>
                    <span id="dspHHRealAcm" class="text-xl font-black text-yellow-300">0,00</span>
                </div>
                <div class="text-center px-4 flex-1">
                    <span class="block text-[9px] uppercase opacity-70 text-blue-300 font-bold">Semana Ref.</span>
                    <select id="selSemana" class="bg-transparent font-black text-lg outline-none cursor-pointer text-center w-full"></select>
                </div>
            </div>

            <table class="tab-bor mb-6">
                <thead class="header-azul">
                    <tr>
                        <th colspan="2">INDICADORES</th>
                        <th class="w-20">Anterior</th><th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>Sab</th><th>Dom</th>
                        <th class="w-20">Semana</th><th class="w-24 bg-slate-900">Acumulado</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>

            <div class="grid grid-cols-12 gap-6">
                <div class="col-span-4 space-y-4">
                    <div class="border p-3 bg-slate-50 rounded">
                        <label class="text-[9px] font-bold text-blue-900 uppercase">An√°lise de Planejamento</label>
                        <textarea id="obsPlan" oninput="salvarNotas()"></textarea>
                    </div>
                    <div class="border p-3 bg-slate-50 rounded">
                        <label class="text-[9px] font-bold text-blue-900 uppercase">Gest√£o de Engenharia</label>
                        <textarea id="obsEng" oninput="salvarNotas()"></textarea>
                    </div>
                </div>
                <div class="col-span-8 border p-4 bg-white rounded shadow-sm">
                    <div style="height: 280px;"><canvas id="chartCurva"></canvas></div>
                </div>
            </div>
        </div>
    </main>

    <div id="modalConfig" style="display:none;" class="fixed inset-0 bg-black/60 z-[2000] items-center justify-center">
        <div class="bg-white p-8 rounded shadow-2xl w-[400px]">
            <h2 class="text-xl font-bold mb-4 uppercase border-b-2 border-blue-900 pb-2">Configura√ß√£o Nuvem</h2>
            <div class="space-y-4 text-[10px] font-bold text-slate-600">
                <div><label>CLIENTE:</label><input type="text" id="cfgCliente" class="w-full border p-2 rounded"></div>
                <div><label>OBRA:</label><input type="text" id="cfgObra" class="w-full border p-2 rounded"></div>
                <div class="grid grid-cols-2 gap-2">
                    <div><label>IN√çCIO:</label><input type="date" id="cfgInicio" class="w-full border p-2 rounded"></div>
                    <div><label>T√âRMINO:</label><input type="date" id="cfgFim" class="w-full border p-2 rounded"></div>
                </div>
                <div><label>HH TOTAL CONTRATO:</label><input type="number" id="cfgHH" class="w-full border p-2 rounded"></div>
            </div>
            <div class="flex gap-2 mt-6">
                <button onclick="salvarConfigFirebase()" class="flex-1 bg-blue-900 text-white p-3 font-bold rounded">SALVAR NA NUVEM</button>
                <button onclick="document.getElementById('modalConfig').style.display='none'" class="p-3 text-slate-400">FECHAR</button>
            </div>
        </div>
    </div>

<script>
    // --- 1. CONFIGURA√á√ÉO FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyAW35OKtqp0sp6vBgC3QsDyB31nfO6gQyo",
      authDomain: "painel-de-bordo-3f96a.firebaseapp.com",
      databaseURL: "https://painel-de-bordo-3f96a-default-rtdb.firebaseio.com",
      projectId: "painel-de-bordo-3f96a",
      storageBucket: "painel-de-bordo-3f96a.firebasestorage.app",
      messagingSenderId: "444721715892",
      appId: "1:444721715892:web:320c09972eac5632f3d5e1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    Chart.register(ChartDataLabels);
    let curva = [], efetivo = [], chartInstance = null;

    // --- 2. SINCRONIZA√á√ÉO EM TEMPO REAL ---
    db.ref('painel').on('value', snapshot => {
        const data = snapshot.val();
        if(!data) {
            document.getElementById('dspClienteObra').innerText = "BANCO DE DADOS VAZIO - IMPORTE O EXCEL";
            return;
        }

        if(data.config) {
            document.getElementById('cfgCliente').value = data.config.cliente || "";
            document.getElementById('cfgObra').value = data.config.obra || "";
            document.getElementById('cfgInicio').value = data.config.inicio || "";
            document.getElementById('cfgFim').value = data.config.fim || "";
            document.getElementById('cfgHH').value = data.config.hh || 0;
            document.getElementById('dspClienteObra').innerText = `${data.config.cliente} | ${data.config.obra}`.toUpperCase();
        }

        curva = data.curvaS || [];
        efetivo = data.efetivo || [];

        if(curva.length > 0) {
            atualizarSemanas();
            processarPainel();
            renderizarGrafico();
        }
    });

    // --- 3. IMPORTA√á√ÉO EXCEL ---
    function carregarExcel(id, path) {
        document.getElementById(id).onchange = e => {
            const reader = new FileReader();
            reader.onload = (evt) => {
                const wb = XLSX.read(evt.target.result, {type:'binary'});
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                db.ref(`painel/${path}`).set(json); 
                alert("Dados enviados para a nuvem com sucesso!");
            };
            reader.readAsBinaryString(e.target.files[0]);
        };
    }
    carregarExcel('fCurva', 'curvaS');
    carregarExcel('fHH', 'efetivo');

    function salvarConfigFirebase() {
        const conf = {
            cliente: document.getElementById('cfgCliente').value,
            obra: document.getElementById('cfgObra').value,
            inicio: document.getElementById('cfgInicio').value,
            fim: document.getElementById('cfgFim').value,
            hh: document.getElementById('cfgHH').value
        };
        db.ref('painel/config').set(conf);
        document.getElementById('modalConfig').style.display='none';
    }

    function salvarNotas() {
        const s = document.getElementById('selSemana').value;
        if(!s) return;
        db.ref(`painel/notas/${s}`).set({
            p: document.getElementById('obsPlan').value,
            e: document.getElementById('obsEng').value
        });
    }

    // --- 4. L√ìGICA DO PAINEL ---
    function atualizarSemanas() {
        const s = [...new Set(curva.map(x=>x.Semana))].sort((a,b)=> parseInt(a.replace(/\D/g,'')) - parseInt(b.replace(/\D/g,'')));
        const el = document.getElementById('selSemana');
        const vAtual = el.value;
        el.innerHTML = '';
        s.forEach(x => el.add(new Option(x, x)));
        el.value = vAtual || s[s.length-1];
    }

    document.getElementById('selSemana').onchange = () => {
        const s = document.getElementById('selSemana').value;
        db.ref(`painel/notas/${s}`).once('value', snap => {
            const n = snap.val() || {p:"", e:""};
            document.getElementById('obsPlan').value = n.p;
            document.getElementById('obsEng').value = n.e;
        });
        processarPainel();
        renderizarGrafico();
    };

    function processarPainel() {
        const sSel = document.getElementById('selSemana').value;
        if(!sSel || !curva.length) return;

        const hhTotal = parseFloat(document.getElementById('cfgHH').value) || 0;
        const nSemSel = parseInt(sSel.replace(/\D/g,''));

        const curvaAnt = curva.filter(x => parseInt(x.Semana.replace(/\D/g,'')) < nSemSel);
        const rAnt = curvaAnt.reduce((a,c)=>a+(parseFloat(c.Avanco_Realizado_Perc)||0),0);
        const pAnt = curvaAnt.reduce((a,c)=>a+(parseFloat(c.Avanco_Previsto_Perc)||0),0);

        let sP=0, sR=0, htmlSemanas="";
        ['Seg','Ter','Qua','Qui','Sex','Sab','Dom'].forEach(d => {
            const c = curva.find(x => x.Semana === sSel && x.Dia.startsWith(d)) || {};
            sP += (parseFloat(c.Avanco_Previsto_Perc)||0);
            sR += (parseFloat(c.Avanco_Realizado_Perc)||0);
        });

        document.getElementById('dspAvancoReal').innerText = ((rAnt + sR) * 100).toFixed(2) + "%";
        
        // Tabela Simplificada para teste inicial
        document.getElementById('corpoTabela').innerHTML = `
            <tr><td rowspan="2" class="bg-slate-50 font-bold uppercase">Avan√ßo %</td><td class="text-left px-2">Previsto</td><td>${(pAnt*100).toFixed(2)}%</td><td colspan="7">...</td><td>${(sP*100).toFixed(2)}%</td><td class="bg-slate-100">${((pAnt+sP)*100).toFixed(2)}%</td></tr>
            <tr class="text-green-600 font-bold"><td class="text-left px-2">Realizado</td><td>${(rAnt*100).toFixed(2)}%</td><td colspan="7">...</td><td>${(sR*100).toFixed(2)}%</td><td class="bg-green-50">${((rAnt+sR)*100).toFixed(2)}%</td></tr>
        `;
    }

    function renderizarGrafico() {
        const canvas = document.getElementById('chartCurva');
        if(!curva.length || !canvas) return;
        const ctx = canvas.getContext('2d');
        const todasSemanas = [...new Set(curva.map(x => x.Semana))].sort((a,b)=> parseInt(a.replace(/\D/g,'')) - parseInt(b.replace(/\D/g,'')));

        let pAcm = 0, rAcm = 0, dP = [], dR = [];
        const sSel = document.getElementById('selSemana').value;
        const nSel = parseInt(sSel.replace(/\D/g,''));

        todasSemanas.forEach(s => {
            const d = curva.filter(x => x.Semana === s);
            pAcm += d.reduce((a,c) => a + (parseFloat(c.Avanco_Previsto_Perc)||0), 0);
            dP.push((pAcm*100).toFixed(2));

            if(parseInt(s.replace(/\D/g,'')) <= nSel) {
                rAcm += d.reduce((a,c) => a + (parseFloat(c.Avanco_Realizado_Perc)||0), 0);
                dR.push((rAcm*100).toFixed(2));
            }
        });

        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: todasSemanas,
                datasets: [
                    { label: 'Planejado', data: dP, borderColor: '#94a3b8', borderDash: [5,5], pointRadius: 0, fill: false },
                    { label: 'Realizado', data: dR, borderColor: '#10b981', borderWidth: 3, pointRadius: 3, fill: false }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { min: 0, max: 100 } } }
        });
    }

    function irPara(tela) {
        document.getElementById('telaPrincipal').classList.toggle('hidden', tela !== 'principal');
    }
</script>
</body>
</html>
